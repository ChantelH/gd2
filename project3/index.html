    <h1>super hero registry</h1>

    <p>With great power there must also come -- great responsibility</p>

</header>


<body>

    <form action="">
        <label for="real-name">Real Name</label>
        <input id="real-name" type="text" placeholder="" required>

        <label for="email">Alias</label>
        <input id="email" type="alias" placeholder="" required>


        <!-- <label for="age">
            <input id="age" type="number" placeholder="" required>
            Age
        </label> -->


        <label for="email">Email</label>
        <input id="email" type="email" placeholder="" required>


        <label for="powers">Describe Your Powers</label>
        <textarea name="" id="powers">Text here</textarea>


        <label for="speed">Speed</label>
        <select name="" id="speed">
            <option value="testing">Testing A Thing</option>
            <option value="another">Another Thing</option>
        </select>

        <fieldset>
            <legend>Category</legend>

            <p>Please select as many as apply to your origin and how you gainded your powers.</p>

            <input name="category" id="alien" type="checkbox">
            <label for="alien">Alien</label>

            <input name="category" id="cyborg" type="checkbox">
            <label for="cyborg">Cyborg</label>

            <input name="category" id="experiment" type="checkbox">
            <label for="cyborg">Experiment</label>

            <input name="category" id="human" type="checkbox">
            <label for="cyborg">Human</label>

            <input name="category" id="inhuman" type="checkbox">
            <label for="cyborg">Inhuman</label>

            <input name="category" id="mutant" type="checkbox">
            <label for="cyborg">Mutant</label>

        </fieldset>





        <fieldset>
            <legend>Gender</legend>

            <input name="gender" id="woman" type="radio">
            <label for="woman">Woman</label>

            <input name="gender" id="man" type="radio">
            <label for="man">Man</label>

            <input name="gender" id="nonbinary" type="radio">
            <label for="nonbinary">Nonbinary</label>

            <input name="gender" id="genderqueer-genderfluid" type="radio">
            <label for="nonbinary">Genderqueer/Genderfluid</label>

            <input name="gender" id="prefer-not-to-answer" type="radio">
            <label for="nonbinary">Prefer not to answer</label>

            <input name="gender" id="prefer-to-self-describe" type="radio">
            <label for="nonbinary">Prefer to self describe</label>
            <textarea name="" id="prefer-to-self-describe">Text here</textarea>

        </fieldset>




        <button class="button-reset" type="submit">Register Now</button>
    </form>


</body>

</html>
